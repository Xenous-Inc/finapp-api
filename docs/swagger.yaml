paths:
  /auth/login:
    post:
      description: In success case returns Access JWT Token
      parameters:
      - description: Credentials input
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/LoginResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Try to sign in user
      tags:
      - auth
  /classrooms/:
    get:
      description: Return list of classrooms which found by provided query term
      parameters:
      - description: Classroom search mask
        in: query
        name: term
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/Classroom'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiError'
      summary: Return List of classrooms
      tags:
      - classrooms
  /groups/:
    get:
