definitions:
  ApiError:
    properties:
      error:
        example: Validation error
        type: string
    type: object
  Classroom:
    properties:
      desc:
        example: 25 | Филиалы Челябинский филиал | Лекционная
        type: string
      id:
        example: "3587"
        type: string
      title:
        example: "24"
        type: string
    type: object
  Group:
    properties:
      desc:
        example: Финансовый факультет | Очная
        type: string
      id:
        example: "110694"
        type: string
      title:
        example: ФФ21-1
        type: string
    type: object
  LoginRequest:
    properties:
      password:
        example: Bibt8877
        type: string
      username:
        example: "227789"
        type: string
    required:
    - password
    - username
    type: object
  LoginResponse:
    properties:
      token:
        example: eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9
        type: string
    type: object
  MiniScheduleItem:
    properties:
      date:
        example: 2023.11.27
        type: string
      lessonType:
        example: Лекции
        type: string
    type: object
  ScheduleItem:
    properties:
      address:
        example: ул. Олеко Дундича, 23
        type: string
      classroom:
        example: ОД/341
        type: string
      date:
        example: 2023.11.27
        type: string
      endsAt:
        example: "11:40"
        type: string
      lecturer:
        example: Бердышев Александр Валентинович
        type: string
      lesson:
        example: Иностранный язык
        type: string
      lessonNumberEnd:
        example: 1
        type: integer
      lessonNumberStart:
        example: 1
        type: integer
      lessonType:
        example: Лекции
        type: string
      startsAt:
        example: "10:10"
        type: string
      weekDay:
        example: 0
        type: integer
    type: object
  Teacher:
    properties:
      desc:
        example: Департамент гуманитарных наук
        type: string
      id:
        example: 00000000-0001-2345-6789-000000005451
        type: string
      title:
        example: Махаматов Таир
        type: string
    type: object
